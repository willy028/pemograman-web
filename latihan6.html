<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>melakukan format penulisan </title>
</head>

<body>
    <!--membuat tulisan menjadi tebal-->
    <b> tulisan ini telah di cetak tebal </b>
    <p>
        <!--membuat tulisan tertulis miring -->
        <i>tulisan ini telah di cetak miring </i>
        <p>
            <!--membuat tulisan bergaris bawah-->
            <u>tulisan ini di cetak BERGARIS BAWAH </u>
        </p>
        <!--membuat format superscript-->
        Dalam matematika, x pangkat 2 ditulis x <sup>2</sup>

    </p>
    <!--membuat format subscript-->
    Rumus kimia untuk oksigen adalah o <sub>2</sub>
</body>

</html>
