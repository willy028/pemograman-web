<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> menggunakan teknik format penulisan </title>
</head>

<body>
    <!--membuat tulisan menjadi tebal -->
    <b> tulisan ini di cetak tebal </b>
    <p>
        <!--membuat tulisan menjadi miring-->
        <i> tulisan ini di cetak miring </i>
    </p>
    <!--membuat tukisan menjadi bergaris bawah-->
    <u> tulisan ini dicetak bergaris bawah</u>
</body>

</html>
